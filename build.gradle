plugins {
    id 'war'
    id 'org.gretty' version '3.0.1'
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    // implementation 'org.mongodb:bson:2.13.3'
    implementation 'com.sun.faces:jsf-api:2.2.20'
    // implementation 'org.mongodb:mongo-java-driver:2.12.3'
    implementation 'com.sun.faces:jsf-impl:2.2.20'
    // implementation 'mysql:mysql-connector-java:8.0.18'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    // implementation 'org.hibernate:hibernate-core:5.4.10.Final'
    implementation 'org.hibernate.ogm:hibernate-ogm-core:5.4.1.Final'
    implementation 'org.hibernate.ogm:hibernate-ogm-mongodb:5.4.1.Final'
}