<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/components">
<h:head>
      <title>PROJETO EXEMPLO</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{usuarioBean.usuario.username}"> 
            <f:passThroughAttribute name="placeholder" 
                value="Nome de usuario" /> 
        </h:inputText>
        <h:inputSecret value="#{usuarioBean.usuario.password}">
                <f:passThroughAttribute name="placeholder" 
                value="Senha" />
        </h:inputSecret>
        <h:commandButton class="button-entrar" value="Salvar" action="#{usuarioBean.salvar()}" />
    </h:form>
</h:body>
</html>
